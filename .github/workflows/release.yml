name: Daily Release

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run scripts to generate lists and rules.json
        run: |
          python scripts/ip.py
          python scripts/dns.py
          python scripts/rules.py

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_DATE }}
          release_name: ${{ env.RELEASE_DATE }}
          draft: false
          prerelease: false
          body: |
            Daily release of ip_blacklist.txt, dns_blacklist.txt, and aggregated rules.json.
          
          artifacts: |
            lists/ip_blacklist.txt
            lists/dns_blacklist.txt
            rules/rules.json